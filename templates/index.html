<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-semibold mb-4">AI Customer Support</h1>

    <div id="chat" class="space-y-4 h-80 overflow-y-auto mb-4 p-3 border rounded">
      <!-- messages inserted here -->
    </div>

    <form id="chat-form" class="flex gap-2">
      <input id="input" class="flex-1 p-3 border rounded" placeholder="Type your message..." />
      <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Send</button>
    </form>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
