<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunlite Customer Assistant</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-r from-blue-200 to-blue-100">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-lg flex flex-col h-[80vh]">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-4">
      Sunlite Customer Assistant
    </h1>

    <!-- Chat History -->
    <div id="chat-history" class="chat-container flex-grow p-4 bg-gray-50 rounded-xl mb-4 flex flex-col space-y-3">
      <div class="message-bubble ai-message shadow-md self-start">
        Hello! How can I assist you today?
      </div>
    </div>

    <!-- Input Area -->
    <div class="flex w-full gap-2">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        class="flex-1 min-w-0 p-3 border border-gray-300 rounded-full
               focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        onkeypress="handleKeyPress(event)"
      />
      <button
        id="send-button"
        onclick="sendMessage()"
        class="flex-none bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5
               rounded-full shadow-lg transition duration-200 ease-in-out
               hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Send
      </button>
    </div>

  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Auto-scroll to bottom on new messages -->
  <script>
    const chatHistory = document.getElementById('chat-history');
    const observer = new MutationObserver(() => {
      chatHistory.scrollTop = chatHistory.scrollHeight;
    });
    observer.observe(chatHistory, { childList: true });
  </script>

</body>
</html>
