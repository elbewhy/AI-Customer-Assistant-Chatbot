<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Customer Assistant Agent</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="flex justify-center items-center bg-gradient-to-br from-blue-200 to-purple-200 min-h-screen p-3">

    <!-- MOBILE APP WRAPPER -->
    <div class="mobile-wrapper bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">

        <!-- HEADER -->
        <div class="p-5 bg-blue-700 text-white text-center">
            <h1 class="text-xl font-bold">Sunlite Customer Assistant</h1>
        </div>

        <!-- CHAT AREA -->
        <div id="chat-history" class="chat-container flex flex-col gap-3 p-4 bg-gray-50">
            <div class="message-bubble ai-message">
                Hello! How can I assist you today?
            </div>
        </div>

        <!-- INPUT AREA -->
        <div class="p-3 bg-white flex gap-2 border-t">
            <input 
                type="text"
                id="user-input"
                placeholder="Type your message..."
                class="flex-grow border border-gray-300 rounded-lg p-3 text-sm focus:outline-none"
                onkeypress="handleKeyPress(event)"
            >
            <button
                id="send-button"
                onclick="sendMessage()"
                class="bg-blue-600 text-white rounded-lg px-5 py-3 font-semibold text-sm shadow hover:bg-blue-700"
            >
                Send
            </button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
