<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Assistant Agent</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="flex items-center justify-center min-h-screen p-5 bg-gradient-to-r from-blue-200 to-blue-100">

    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg flex flex-col h-[80vh]">
        
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">
            Sunlite Customer Assistant
        </h1>

        <!-- Chat History -->
        <div id="chat-history"
            class="chat-container flex-grow p-4 bg-gray-50 rounded-lg mb-4 flex flex-col space-y-3">
            
            <div class="message-bubble ai-message self-start shadow-sm">
                Hello! How can I assist you today?
            </div>
        </div>

        <!-- Message Input -->
        <div class="flex space-x-3 w-full">
            <input
                type="text"
                id="user-input"
                placeholder="Type your message..."
                class="flex-grow min-w-0 p-3 border border-gray-300 rounded-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                onkeypress="handleKeyPress(event)"
            />

            <button
                id="send-button"
                onclick="sendMessage()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 
                       rounded-lg shadow-md transition duration-200 ease-in-out 
                       hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send
            </button>
        </div>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>

            </button>

    </div>

</body>
</html>
