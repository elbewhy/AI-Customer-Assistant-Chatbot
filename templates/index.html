<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Customer Assistant Agent</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 to-blue-100">

    <!-- MOBILE FRAME WRAPPER -->
    <div class="bg-white shadow-xl rounded-xl overflow-hidden"
         style="width: 390px; max-width: 100%; height: 90vh; display: flex; flex-direction: column;">

        <h1 class="text-2xl font-bold text-center text-blue-800 p-4 border-b">
            Sunlite Customer Assistant
        </h1>

        <!-- Chat area -->
        <div id="chat-history"
             class="chat-container flex-grow p-4 bg-gray-50 flex flex-col space-y-3 overflow-y-auto">
            <div class="message-bubble ai-message self-start shadow-sm">
                Hello! How can I assist you today?
            </div>
        </div>

        <!-- Input bar -->
        <div class="p-3 border-t bg-white flex space-x-2">
            <input
                id="user-input"
                type="text"
                placeholder="Type your message..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                onkeypress="handleKeyPress(event)"
            >
            <button
                id="send-button"
                onclick="sendMessage()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 rounded-lg shadow-md"
            >
                Send
            </button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
